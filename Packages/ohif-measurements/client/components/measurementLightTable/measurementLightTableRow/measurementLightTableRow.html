<template name="measurementLightTableRow">
    <div class="measurementLightTableRow" data-measurementid="{{_id}}">
        <div class='measurementRowSidebar'>
            <div class="measurementNumber">
                {{rowItem.measurementNumber}}
            </div>
            {{#if rowItem.responseStatus}}
                <div class="response-status-icon">
                    {{rowItem.responseStatus}}
                </div>
            {{/if}}
        </div>
        <div class="measurementRowContent">
            <div class="measurementDetails">
                <div class="measurementContainer">
                    <div class="nonEditableContent">
                        <label class="locationValue">{{#if rowItem.location}}{{rowItem.location}}{{else}}(No location){{/if}}</label>
                        <label class="descriptionValue">{{#if rowItem.description}}{{rowItem.description}}{{/if}}</label>
                    </div>
                    <div class="locationContainer">
                        <label class="inputLabel">Location</label>
                        <label class="locationValue">{{#if rowItem.location}}{{rowItem.location}}{{else}}(Add a location){{/if}}</label>
                        <span class="edit-icon-container pull-right">
                            <svg class="edit-icon">
                                <use xlink:href={{absoluteUrl "packages/ohif_viewerbase/assets/icons.svg#icon-measurements-additional"}}></use>
                            </svg>
                        </span>
                    </div>
                    <div class="descriptionContainer">
                        <label class="inputLabel">Description</label>
                        <label class="descriptionValue">{{#if rowItem.description}}{{rowItem.description}}{{else}}(Add a description){{/if}}</label>
                        <span class="edit-icon-container pull-right">
                            <svg class="edit-icon">
                                <use xlink:href={{absoluteUrl "packages/ohif_viewerbase/assets/icons.svg#icon-measurements-additional"}}></use>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="measurementValue">
                    <div class="value">
                        {{#if displayData}}
                            {{{displayData}}}
                        {{else}}
                            ...
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
